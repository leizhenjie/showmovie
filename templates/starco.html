<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<style>
    /* 重置文本格式元素 */
    .star_score a {
        text-decoration: none;
        cursor: pointer;
        color: #333333;
        font-size: 14px;
    }

    .star_score a:hover {
        text-decoration: none;
    }

    .clearfix::after {
        display: block;
        content: '';
        height: 0;
        overflow: hidden;
        clear: both;
    }

    /*星星样式*/
    .content {
        width: 600px;
        margin: 0 auto;
        padding-top: 20px;
    }

    .title {
        font-size: 14px;
        background: #dfdfdf;
        padding: 10px;
        margin-bottom: 10px;
    }

    .block {
        width: 100%;
        margin: 0 0 20px 0;
        padding-top: 10px;
        padding-left: 50px;
        line-height: 21px;
    }

    .block .star_score {
        float: left;
    }

    .star_list {
        height: 21px;
        margin: 50px;
        line-height: 21px;
    }

    .block p, .block .attitude {
        padding-left: 20px;
        line-height: 21px;
        display: inline-block;
    }

    .block p span {
        color: #C00;
        font-size: 16px;
        font-family: Georgia, "Times New Roman", Times, serif;
    }

    .star_score {
        background: url(../static/images/stark2.png);
        width: 160px;
        height: 21px;
        position: relative;
    }

    .star_score a {
        height: 21px;
        display: block;
        text-indent: -999em;
        position: absolute;
        left: 0;
    }

    .star_score a:hover {
        background: url(../static/images/stars2.png);
        left: 0;
    }

    .star_score a.clibg {
        background: url(../static/images/stars2.png);
        left: 0;
    }


    /*星星样式*/
    .show_number {
        padding-left: 50px;
        padding-top: 20px;
    }

    .show_number li {
        width: 240px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-right: 5px;
        margin-bottom: 20px;
    }

    .atar_Show {
        background: url(../static/images/stark2.png);
        width: 160px;
        height: 21px;
        position: relative;
        float: left;
    }

    .atar_Show p {
        background: url(../static/images/stars2.png);
        left: 0;
        height: 21px;
        width: 134px;
    }

    .show_number li span {
        display: inline-block;
        line-height: 21px;
    }
</style>


<div id="startone" class="block clearfix">
    <div class="star_score"></div>
    <p style="float: left;">您的评分：<span class="fenshu"></span> 分</p>
    <!-- <div class="attitude"></div> -->
</div>
<script type="text/javascript" src="../static/js/startScore.js"></script>
<script>
    scoreFun($("#startone"))
</script>
<script>
    //显示分数
    $(".show_number li p").each(function (index, element) {
        var num = $(this).attr("tip");
        var www = num * 2 * 16;//
        $(this).css("width", www);
        $(this).parent(".atar_Show").siblings("span").text(num + "分");
    });
</script>
